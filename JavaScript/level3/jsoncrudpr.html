<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CRUD Operations</h2>
    <button onclick="fetchuser()">Fetch Users</button>
    <button onclick="adduser()">Add Users</button>
    <button onclick="updateuser()">Update Users</button>
    <button onclick="deleteuser()">Delete Users</button>
    

<script>
     const jsonData= `[
            {"item1" : "Laptop" , "price" : 60000},
            {"item2" : "Mouse" , "price" : 500},
            {"item3" : "Keyboard" , "price" : 700},
            {"item4" : "Speaker" , "price" : 5000}]`;
            let users = JSON.parse(jsonData);
    const ul=document.getElementById("users");

    function fetchuser(){
        fetch(jsonData)
        .then(res=> res.json())
        .then(users =>{
            users.forEach(user=>{
                const li=document.createElement("li");
                li.textContent=`Item Name: ${user.item1} - Price:${user.price}`;
                ul.append(li);
            });
        })
        .catch(err=>console.error(err))
    
    
    }

</script>
</body>
</html>
